<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LibraryStyle.css">
    <script src = "LibraryLogic.js" defer></script>
</head>
<body style = "background-color: black; color: white">
    <section>
        <header>
            <div> Library </div>
        </header>
        <button class = "activeBtn"> Add a Book </button>
        <div class = "container">
        </div>
    </section>
    <main> 
        <form action = "" method = "get" class = "hideClass">
            <div id = "removeForm"> X </div>
            <fieldset>
                <input type = "text" id = "title" name = "titleId" placeholder = "Title" required/>
            </fieldset>
            <fieldset>
                <input type = "text" id = "author" name = "authorId" placeholder = "Author" required>
            </fieldset>
            <fieldset>
                <input type = "number" id = "numberOfPages" name = "numberOfPagesId" placeholder = "Number of Pages" required/>
            </fieldset>
            <fieldset class = "specialFieldset">
                <label for = 'readLabel'> Have you read it yet? </label>
                <input type = "checkbox" id = "checkBox" name = "checkBoxId">
            </fieldset>
            <button type = "reset" id = "btnsubmit"> Submit </button>
        </form>
    </main>
</body>
</html>
